<script type="text/javascript">
var count = 6;
var redirect = "http://www.mcblackcraft.net/forums";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "You will be redirected in "+count+" seconds.";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}
</script>
